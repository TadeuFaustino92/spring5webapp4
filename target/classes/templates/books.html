<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">            <!--essencial para usar o thymeleaf: XML name space-->
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Books List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">                           <!--iterando sobre a propriedade "books" para cada item, setando uma variável "book"-->
            <td th:text="${book.id}">123</td>                    <!--O th:text substitui o corpo da tag-->
            <td th:text="${book.title}">Spring in Action</td>    <!--usando a notação de ponto, o thymeleaf faz os getters dos atributos do objeto book-->
            <td th:text="${book.publisher.name}">Wrox</td>
        </tr>
    </table>

</body>
</html>
